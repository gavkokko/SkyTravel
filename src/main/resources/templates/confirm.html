<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Check flight details</title>

    <!-- Bootstrap core CSS -->
    <base href="/"/>
    <link href="../static/css/bootswatch.css" th:href="@{/css/bootswatch.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.css" th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="../static/css/full-slider.css" th:href="@{/css/full-slider.css}" rel="stylesheet"/>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="welcome.html"><img th:src="@{/images/plane.png}"/> Skytravel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="welcome.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="booking.html">Book Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin">Admin Page</a>
                </li>
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-danger">Sign Out</button>
                        </form>
                    </li>
                </div>
                <div sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <form th:action="@{/login}" method="post">
                            <button type="submit" class="btn btn-success">Login</button>
                        </form>
                    </li>
                </div>
                <div sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <form th:action="@{/registration}" method="post">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<section class="py-5"></section>
<section class="py-5">
    <div class="container-fluid" align="center">
        <p>Your flight was booked successfully!</p>
    </div>
</section>
<!-- Footer -->
<footer class="py-5 bg-light">
    <div class="row">
        <div class="col-md-5">
            <div class="container">
                <p class="m-0 text-center text-dark">Copyright &copy; Skytravel 2017</p><br/>
                <form>
                    <h3>Find Us</h3>
                    <a th:href="@{#}"><img th:src="@{/images/Facebook.svg}"/></a>
                    <a th:href="@{#}"><img th:src="@{/images/Google.svg}"/></a>
                    <a th:href="@{#}"><img th:src="@{/images/Instagram.svg}"/></a>
                    <a th:href="@{#}"><img th:src="@{/images/Linkedin.svg}"/></a>
                    <a th:href="@{#}"><img th:src="@{/images/Pinterest.svg}"/></a>
                </form>
            </div>
            <!-- /.container -->
        </div>
        <div class="col-md-5 offset-1">
            <div class="form-group">
                <label for="comment" class="text-dark">Comment:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</footer>
</body>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js/}"></script>
<script type="text/javascript" th:src="@{/js/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js/}"></script>

</html>
